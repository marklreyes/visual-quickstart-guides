<title>Ch5: Toggling Sliding Operations | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function () {
			$("#first").slideToggle("slow");
		});
	});
</script>
<style type="text/css">
</style>
</head>
<body>
	<h1>Toggling slide operations</h1>
		<div>
			<p id="first">Here is some text.</p>
			<p>This is also text.</p>
			<p>And here's some more text.</p>
		</div>
		<button>Toggle</button>
</body>
</html>
<!-- 
toggle elements, sliding them up and down with, slideToggle() function
this function let's you slide an element up if it's down, and down if it's up

slideToggle(duration, callback)
	duration: time in milliseconds 
	callback: callback function that jQuery will call when the operation is complete

EX: Slide a paragraph of text up or down when the user clicks a button

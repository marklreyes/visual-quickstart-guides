<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch5: Sliding Elements Down | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
	function slideup() {
		$('#first').slideUp("slow");
	}
	function slidedown() {
		$('#first').slideDown("slow");
	}
</script>
<style type="text/css">
</style>
</head>
<body>
<h1>Sliding elements up and down</h1>
<div>
<p id="first">Here is some text.</p>
<p>This is also text.</p>
<p>And here's some more text.</p>
</div>
<form>
	<input type="button" value="Slide up" onclick="slideup()" />
	<input type="button" value="Slide down" onclick="slidedown()" />
</form>
</body>
</html>
<!-- 
make page elements slide down. 

slideDown() function lets you slide page elements down, moving them from invisible to visible

slideDown(duration, callback)
	duration: time in milliseconds that the slide oepration should take
	callback: callback function that jQuery will call when the operation is complete.
	both parameters are optional

EX: Slide a paragraph of text both up and down at the click of a button
-->

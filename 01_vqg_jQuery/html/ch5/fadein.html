<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch5: Fading Elements In | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
function fade() {
	$('#target').fadeIn(2000);
}
</script>
<style type="text/css">
</style>
</head>
<body>
<h1>Fading an image in</h1>
<img id="target" src="../../images/image1.jpg" style="display: none;"/>
<form>
	<input type="button" value="Fade In" onclick="fade()" />
</form>
</body>
</html>
<!-- 
fade elements in: they start out invisible and then gradually appear.

to fade in elements use, fadeIn() function
fadeIn(duration, callback)

duration: time in milliseconds that the fading operation should take
callback: callback function the jQuery will call when the operation is complete

EX: make an image that was originally hidden fade in when the user clicks a button
-->

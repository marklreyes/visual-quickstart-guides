<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch8: Using $.ajax() to Download Text | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
	  		type: "GET",
	  		url: "message.txt",
	  		success: callback
			});
	    });
	    
		function callback(data, status)
			{
		    	$("div").text(data);
			}
</script>
<style type="text/css">
</style>
</head>
<body>
    <h1>Using the jQuery $.ajax() function</h1>
    Got this from the server: <div></div>
</body>
</html>

Get started with the $.ajax() function

EX: Download and then display the contents of a file, message.txt 
	Message.txt contains the word, 'hello' which will be displayed when the Ajax operation is complete
	Make $.ajax() call a callback function indicating that the Ajax operation was successful

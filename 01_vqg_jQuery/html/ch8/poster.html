<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch8: Using $.ajax() to Get Data from the Server | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
$(document).ready(function() {
	$.ajax({
		type: "GET",
		url: "getter.php",
		data: {data: 1},
		success: callback
		});
	});
	
	function callback(data, status)
		{
			$("div").text(data);
		}
</script>
<style type="text/css">
</style>
</head>
<body>
	<h1>Using $.ajax() to get data</h1>
	Got this from the server: <div></div>
</body>
</html>
<!-- 
jQuery allows the $.ajax() function to communicate with the server 
using the GET and POST methods, and it lets you access the data without 
automatically loading it into a wrapped element set.

EX: Put $.ajax() to work sending data to the server using the GET method and then displaying the result.
-->

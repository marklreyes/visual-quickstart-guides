<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch6: Trimming Text | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
      $(document).ready(function(){
       var text = "   This is the text.     ";
       $("#target").text("Original: '" + text + "'");
    
      $("button").click(function () 
      {
        text = jQuery.trim(text);
        $("#target2").text("Trimmed: '" + text + "'");
      });

    });
</script>
<style type="text/css">
</style>
</head>
<body>
    <h1>Trimming strings</h1>
	    <div id="target"></div>
	    <div id="target2"></div>
	    	<button>Trim text</button>
</body>
</html>
<!-- 
$.trim() function trims extra spaces from the front and end of text strings.

This function is handy when you get text input from a user; 
you should always pass any text you read that the user has 
typed to $.trim() to clean up that text.

EX: Display a string of text that has leading and trailing spaces both before and after that string is passed to $.trim()
-->

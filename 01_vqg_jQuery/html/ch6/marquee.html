<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch6: Customizing HTML by Browser Type | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
	$(document).ready(function() {
		if($.browser.msie) {
			$("#target").html("<marquee><h1>" + "A new marquee element</h1></marquee>")
		}
	});
</script>
<style type="text/css">
</style>
</head>
<body>
<h1>Writing HTML depending on browser</h1>
<div id="target"></div>
</body>
</html>
<!-- 
the HTML that a browser supports varies by browser. To write HTML that works for a particular browser, you can check the browser type first

<marquee> element, displays text in a marquee scrolling across the page, is available in only internet explorer

EX: check to see if the user has internet explorer before you write a <marquee> element for a page
-->

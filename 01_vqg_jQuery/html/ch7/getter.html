<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch7: Using the jQuery $.get() Function | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
      $(document).ready(function(){
		$.get("message.txt",
  			function(data){
    			$("div").text(data);
  			}); 
     });
</script>
<style type="text/css">
</style>
</head>
<body>
    <h1>Using the jQuery $.get() function</h1>
    Got this from the server: <div></div>
</body>
</html>
<!-- 
Use the $.get() function to get data from the server using the GET method

	$.get() function downlaods the data you request from the server using the 
	GET method and makes it availabkle to a callback function.

	The arguments for the $.get() function are the same as for the load() function.

EX: use the $.get() function to download the text in a file, message.txt, on the server and display that text.
-->

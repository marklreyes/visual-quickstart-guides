<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
      $(document).ready(function(){
		$.post("poster.php", {data: 1},
 		function(data){
    		$("div").text(data);
  			}); 
     });
</script>
<style type="text/css">
</style>
</head>
<body>
    <h1>Using the jQuery $.post() function</h1>
    	Got this from the server: <div></div>
</body>

<!-- 
The load() function is handy for loading data from Ajax operations into a wrapped element set.
It uses the GET method to communicate with the server.
Unless you pass data to the server, in which case it uses POST.

	You may want more control over when the GET or POST method is used, 
	and you may want to get your hands on th downloaded data without 
	necessarily loading it inot a wrapped element set automatically.
	
	jQuery provides the $.get() and $.post() functions
	
	These functions let you communicate with the server using the GET 
	and POST methods, and they let you access the data without automatically 
	loading it into a wrapped element set.
	
EX: put $.post() to work, sending data to the server displaying the result.
	The arguments for $.post() are the same as for load().
-->

<!-- 
the load() function lets you pass data to the server.

	load(url, parameters, callback)
		url is the URL of the resource you're fetching on the server
		parameter is a JavaScript object whose properties hold values you want to send to the server
		callback is the callback function that jQuery will call when the Ajax operation is complete

		If you include parameters, which is a JavaScript 
		object with properties and values corresponding 
		to the values you want to send to code on the server, 
		load() sends that data using the POST method.
		
		If there is no parameters object, load() uses GET.
		
EX: post data to a PHP script on the server and display the message we get back (indicating whether we sent a 1 or a 2).
	you'll need a PHP-enabled server for this example.
	
	poster.php
		reads a parameter named data
		sends a message indicating whether the data is a 1 or 2
-->

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch1: Selecting a Set of Elements | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
function count(){
	alert("There are " + $("p").size() + " paragraphs.");
	}
</script>
<style type="text/css">
</style>
</head>
<body>
<h1>Count paragraphs</h1>
<div>
  <p>This is paragraph 1.</p>
  <p>This is paragraph 2.</p>
  <p>This is paragraph 3.</p>
  <p>This is paragraph 4.</p>
</div>
<form>
  <input type="button" value="Count Paragraphs" onclick="count()" />
</form>
</body>
</html>
<!-- 
select the  p tag elements using the selector "p", $("p") 
number of "p" elements are counted with size() function
display that number in an alert box
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch1: Selecting Page Elements by ID | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
function stripe() {
	$('#third')
		.toggleClass('striped');;
	}
</script>
<style>
p.striped {
	background-color:cyan;
}
</style>
</head>
<body>
<h1>Select a paragraph</h1>
<div>
  <p>This is paragraph 1.</p>
  <p>This is paragraph 2.</p>
  <p id="third">This is paragraph 3.</p>
  <p>This is paragraph 4.</p>
</div>
<form>
  <input type="button" value="Stripe" onclick="stripe()" />
</form>
</body>
</html>
<!-- 
to access an element with the ID "id", you call the function $(#id) 

you can use:
addClass() function instead of toggleClass() if you prefer
-->

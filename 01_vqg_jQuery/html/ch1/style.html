<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch1: Selecting Elements by Style | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
function stripe() {
	$('p.second')
	.toggleClass("striped");
	}
</script>
<style>
p.second {
	font-weight: normal;
}
p.striped {
	background-color: cyan;
	}
</style>
</head>
<body>
<h1>Select a paragraph based on style</h1>
<p>This is paragraph 1.</p>
<p class="second">This is paragraph 2.</p>
<p>This is paragraph 3.</p>
<p>This is paragraph 4.</p>
<form>
  <input type="button" value="Stripe" onclick="stripe()" />
</form>
</body>
</html>
<!-- 
select page elements by CSS style like this, $('p.second')
-->

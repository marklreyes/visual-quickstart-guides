<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch3: Rewriting Elements' Text | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
$(document).ready(function(){
	$("div").text("<span class='blue'>" + "Here is a new &lt;span&gt; " + "element.</span>");
});
</script>
<style type="text/css">
.blue {
	color: blue;
}
</style>
</head>
<body>
<h1>Rewriting the text of three &lt;div&gt;</h1>
<div></div>
<div></div>
<div></div>
</body>
</html>
<!-- 
use jQuery to rewrite elements text with text() function

text() function lets you replace the text inside an element, not the element's HTML

this example passes the string, "<span class='blue'>Here is a new &lt;span&gt;element.</span>" into the text() function and appears on the page as text not HTML
-->

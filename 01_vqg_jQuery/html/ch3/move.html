<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch3: Moving Page Elements | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
function addContent(){
	$("p:last").append($("p:first"));
}
</script>
<style type="text/css">
</style>
</head>
<body>
<h1>Moving elements</h1>
<p>The first shall be last.</p>
<p>The last shall be first.</p>
<form>
	<input type="button" value="Switch first and last paragraphs" onclick="addContent()" />
</form>
</body>
</html>
<!-- 
use the append() function to move elements around in a page as well

if wanting to move the last p tag element so that it becomes the first one,
	1 - get the last p tag element
			$("p:last")
	
	2 - then pass the first p tag element to the append() function
			$("p:last").append($("p:first"));
			
			jQuery sees that you're appending an existing element, so it moves that element in the page to the new position

-->

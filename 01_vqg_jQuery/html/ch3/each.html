<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch3: Looping Over Elements in a Wrapped Set | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
function addAlt() {
	$("img").each(function(m){
		this.alt="Image " + (m+1);
	});
}
</script>
<style type="text/css">
</style>
</head>
<body>
<h1>Adding an alt attribute</h1>
<img src="../../images/image1.jpg"/>
<img src="../../images/image2.jpg"/>
<img src="../../images/image3.jpg"/>
<img src="../../images/image4.jpg"/>
<br />
<form>
	<input type="button" value="Add alt attributes" onclick="addAlt()" />
</form>
</body>
</html>
<!-- 
Sometimes you may want to apply a custom function - one that you write yourself, to the members of a set.

Example: add a custom alt attribute to all img tag elements in a page.

Use:
$("img").each(function(m){
	...
	});
	
In the body of the function, refer to each img tag element by index number, which is passed to you as the 'm' parameter
Refer to the current element in each iteration with 'this' keyword

To give each img tag element an alt element of "Image 1", "Image 2", etc. Use this code:
	$("img").each(function(m){
		this.alt="Image " + (m+1);
	});

-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch3: Rewriting Elements' HTML | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
$(document).ready(function(){
	$("div").html("<span class='blue'>" + "Here is a new &lt;span&gt; " + "element.</span>");
})
</script>
<style type="text/css">
.blue {
	color: blue;
}
</style>
</head>
<body>
<h1>Rewriting three&lt;div&gt; elements</h1>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
<!-- 
jQuery lets you rewrite elements' HTML with the html() function
find the elements you want to rewrite as a wrapped set and call the html() function
pass the html() function the new html text you want replace the current element's HTML

wrap all the div elements in a page, like this:
	$("div")

then you can replace all the div elements with span elements, like this:
	$("div").html("<span class='blue'>" + "Here is a new &lt;span&gt; " + "element.</span>");



-->

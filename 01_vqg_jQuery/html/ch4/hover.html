<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch4: Capturing Hover Events | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
	$(function() {
		$('#target').hover(over, out);
	});

	function over(event) {
		$('#target').css("font-style", "italic");
	}

	function out(event) {
		$('#target').css("font-style", "normal");
	}
</script>
<style type="text/css">
</style>
</head>
<body>
<h1>Capturing hover events</h1>
<p id="target">Here is the text!</p>
</body>
</html>
<!-- 
hover() is a special function for handling mouse hover events, in which the mouse cursor rests on a page element.

you pass two functions to hover()
		over() function should be called when the mouse is over a page element
		out() function should be called when the mouse leaves the page element

EX: Italicize some text in a page when the mouse hovers over that text and restore it to normal when the mouse leaves.
-->

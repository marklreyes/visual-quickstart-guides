$(function(){
	$('#target').click(function(event){
		alert('Hello!');
		});
	});

<!-- 
you don't need to bind an event handler to a page event using the bind() function like this:
	.bind('click',function(event) {...
	
use a shortcut, use the event name as the binding function itself. Here's how to bind the click event:
	.click(function(event) {...
	
possible shortcut functions:
	blur()
	focus()
	load()
	resize()
	scroll()
	unload()
	beforeunload()
	click()
	dblclick()
	mousedown()
	mouseup()
	mousemove()
	mouseover()
	mouseout()
	mouseenter()
	mouseleave()
	change()
	select()
	submit()
	keydown()
	keypress()
	keyup()
	error()

click.html binds the click event of an image to a handler function using the click() function
-->

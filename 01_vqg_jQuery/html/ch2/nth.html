<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch2: Selecting the Nth Child | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
function setStyle(){
	$('p:nth-child(3)').css("font-style", "italic");
}
</script>
<style type="text/css">
</style>
</head>
<body>
<h1>Selecting the third child</h1>
<p>This is paragraph 1.</p>
<p>This is paragraph 2.</p>
<p>This is paragraph 3.</p>
<p>This is paragraph 4.</p>
<form>
<input type="button" value="Select" onclick="setStyle()" />
</form>
</body>
</html>
<!-- 
to select the nth child element, use the nth-child selector:
	nth-child(n)

n, is the index number of the child

to match the third child p element, use this selector:
	p:nth-child(3)
-->

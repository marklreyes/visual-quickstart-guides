<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch2: Selecting Elements by Attribute Value | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
function setStyle(){
	$('p[language="German"]').css("font-style", "italic");
}
</script>
<style type="text/css">
</style>
</head>
<body>
<h1>Selecting elements by attribute value</h1>
<div>
	<p>This is paragraph 1.</p>
	<p language="English">This is paragraph 2.</p>
	<p language="German">Dies ist Absatz 3.</p>
	<p>This is paragraph 4.</p>

</div>
<form>
	<input type="button" value="Select" onclick="setStyle()" />
</form>
</body>
</html>
<!-- 
select elements based on thheir attribute value, use:
	[attribute='value']
	
match p elements with the language attribute set to 'German' use:
	$('p[language='German']')
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch2: Selecting First and Last Children | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
function setStyle() {
	$('p:first-child').css("font-style", "italic");
	$('p:last-child').css("font-style", "italic");
	}
</script>
<style type="text/css">
</style>
</head>
<body>
<h1>Selecting the first and last children</h1>
<div> 
  		<p>This is paragraph 1.</p>
  		<p>This is paragraph 2.</p>
  		<p>This is paragraph 3.</p>
  		<p>This is paragraph 4.</p>
</div>
<form>
  <input type="button" value="Select" onclick="setStyle()" />
</form>
</body>
</html>
<!-- 
to select all p elements in a page, use:
	$('p')

to select p elements that are the first children of their parent elements, use:
	$('p:first')
    
to select p elements that are the last children of their parent elements, use:
	$('p:last')
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch2: Selecting Elements by Position | jQuery Visual Start Guide</title>
<!-- <script type="text/javascript" src="../js/jquery-1.4.2.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"> </script>
<script type="text/javascript">
	function setStyle() {
		$("p:eq(2)").css("font-style" , "italic");
	}
</script>
<style type="text/css">
</style>
</head>
<body>
<h1>Selecting one of a set</h1>
<div>
	<p id="p1">This is paragraph 1.</p>
	<p id="p2">This is paragraph 2.</p>
	<p id="p3">This is paragraph 3.</p>
	<p id="p4">This is paragraph 4.</p>
</div>
<form>
	<input type="button" value="Select" onclick="setStyle()" />
</form>
</body>
</html>
<!-- 
jQuery lets you select page elements by their position in a page

select all p elements in a page with this:
	$("p")

if you want only the third p element, use:
	$("p:eq(2)")
	
page index number is 0, so the third p element corresponds to index 2

eq: match a particular page position
gt: match all elements after a specific page position
lt: match all elements before a specific page position

-->

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch9: Getting Data from Dialog Widgets | jQuery Visual Start Guide</title>

<!-- CSS User Interface (UI) stylesheet-->
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

<script type="text/javascript">
  $(document).ready(function(){
	$("#dialog").dialog({
		buttons: {"Ok": function() { $(this).dialog("close"); } }, 
	   		beforeclose: function(event, ui) { 
	   			$("#results").text("You entered " + 
	   			$("#text").val()) 
	   		}
		});
  });
</script>

<style type="text/css">
</style>
</head>
<body style="font-size:65%;">
  <h1>Getting data from a dialog</h1>
	<div id="dialog" title="Dialog Title">Enter some text and close me.
		<input type="text" id="text"></input>
	</div>
<div id="results"></div>
</body>
</html>

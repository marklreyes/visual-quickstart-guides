<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ch9: Creating Accordion Widgets | jQuery Visual Start Guide</title>

<!-- CSS User Interface (UI) stylesheet-->
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("#accordion").accordion();
	});
</script>

<style type="text/css">
</style>
</head>
<body style="font-size:65%;">
  <h1>Using an accordion</h1>
	<div id="accordion">
		<h3><a href="#">Section 1</a></h3>
		<div>
			<p>
	This is the first section.
			</p>
		</div>
		<h3><a href="#">Section 2</a></h3>
		<div>
			<p>
	This is the second section.
			</p>
		</div>
		<h3><a href="#">Section 3</a></h3>
		<div>
			<p>
	This is the third section.
			</p>
			<ul>
				<li>List item one</li>
				<li>List item two</li>
				<li>List item three</li>
			</ul>
		</div>
		<h3><a href="#">Section 4</a></h3>
		<div>
			<p>
	This is the fourth section.
			</p>
		</div>
	</div>

</body>
</html>
<!-- 
Accordian widgets let you display content in the 
pleats of an accordian. When you click a pleat, 
it opens, showing you its content. This widget is 
particularly  useful because screen space is always 
at a premium, and the accordian widget helps you 
make the most of it.

You organize the accordian's content into sections 
divided into div elements, and jQuery does the rest.

jQuery widgets:
	accordion
	datepicker
	dialog
	progressbar
	slider
	tabs

check for updated source code from, http://docs.jquery.com/UI/Accordion#overview 
-->
